    <mat-toolbar color="primary">
      <button mat-button (click)="back()"><mat-icon>arrow_back_ios</mat-icon></button>
      <span style="margin: 0 auto">{{title}}</span>
    </mat-toolbar>
    <!-- tabla de contenido-->
    <div style="margin-top: 50px">
      <table mat-table [dataSource]="dataDisplayed" class="mat-elevation-z8" align="center" width="95%" matSort>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button><mat-icon>launch</mat-icon></button><button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
          </ng-container>
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
            <td mat-cell *matCellDef="let element">{{element[column]}}</td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="actualiza(row)" ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[1,5,10,25,100]" [pageSize]="5"></mat-paginator>
      <button mat-mini-fab color="primary"  id="fab" (click)=nuevoRegistro()><mat-icon> add </mat-icon></button>
    </div>

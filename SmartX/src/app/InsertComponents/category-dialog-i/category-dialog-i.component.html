<h2 align="center">Agregar categoria</h2>
<mat-dialog-content>
  <div class="contenedor">
  <mat-form-field>
      <input matInput placeholder="Categoria" [(ngModel)]="category.categoria"/>
  </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="send()"><mat-icon>category</mat-icon>Agregar</button>
</mat-dialog-actions>

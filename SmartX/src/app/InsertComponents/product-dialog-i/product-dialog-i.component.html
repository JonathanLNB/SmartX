<h2 align="center">Agregar productos</h2>
<mat-dialog-content style="height: 100%">
  <div class="contenedor">
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="product.producto" />
    </mat-form-field>
    <mat-form-field>
      <textarea matInput  placeholder="Descripcion" [(ngModel)]="product.descripcion" ></textarea>
    </mat-form-field>
    <!-- Seccion para los precios de venta -->
    <mat-form-field>
      <input matInput type="number" placeholder="Precio de Venta" [(ngModel)]="product.preciov">
    </mat-form-field>
    <mat-slider class="barra" [max]="60000" [min]="0" [step]="50" [thumbLabel]="false" [(ngModel)]="product.preciov" >
    </mat-slider>
    <!-- precio de compra -->
    <mat-form-field>
      <input matInput type="number" placeholder="Precio de compra" [(ngModel)]="product.precioc">
    </mat-form-field>
    <mat-slider class="barra" [max]="60000" [min]="0" [step]="50" [thumbLabel]="false" [(ngModel)]="product.precioc" >
    </mat-slider>
  </div>
  <mat-divider></mat-divider>
  <img  *ngIf="product.imagen!=''" src="{{product.imagen}}" alt="No se ha podido cargar la imagen" id="imagencompra"><br>
  <mat-form-field>
    <input matInput [(ngModel)]="product.imagen" placeholder="Imagen">
  </mat-form-field>
  <mat-divider></mat-divider>
  <div class="contenedor">
    <mat-form-field>
      <mat-select [(value)]="product.marca" *ngIf="marcas!=[]">
        <mat-option *ngFor="let mar of marcas" value={{mar.idmarca}}>{{mar.marca}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="product.codigo" placeholder="codigo">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
   <span id="botones"><button mat-raised-button color="primary" (click)="send()"><mat-icon>add_shopping_cart</mat-icon>Agregar</button></span>
</mat-dialog-actions>

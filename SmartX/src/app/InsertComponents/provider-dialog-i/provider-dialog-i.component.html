<h2 align="center">Agregar proveedor</h2>
<mat-dialog-content>
  <div class="contenedor">
  <mat-form-field>
    <input matInput placeholder="Provedor" [(ngModel)]="provider.proveedor"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Rfc" [(ngModel)]="provider.rfc"/>
  </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="send()"><mat-icon>local_shipping</mat-icon>Agregar</button>
</mat-dialog-actions>
